<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    
    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.3.1/pyscript.css" />
    
    <!-- PyScript JS -->
    <script defer src="https://pyscript.net/releases/2025.3.1/pyscript.js"></script>
    
    <!-- Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Highlight code blocks
            hljs.highlightAll();
            
            // Fix code formatting issues
            document.querySelectorAll('pre code').forEach(function(block) {
                // Preserve whitespace
                block.style.whiteSpace = 'pre';
            });
        });
    </script>
    
    <!-- Eigenes CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Eigenes JavaScript -->
    <script defer src="{{ '/assets/js/pyscript-helper.js' | relative_url }}"></script>
    <script defer src="{{ '/assets/js/code-loader.js' | relative_url }}"></script>
    <script defer src="{{ '/assets/js/code-execution.js' | relative_url }}"></script>
</head>
<body>
    <div class="container">
        <header class="site-header">
            <div class="wrapper">
                <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
                <nav class="site-nav">
                    <a href="{{ '/' | relative_url }}">Startseite</a>
                    <a href="{{ '/grundlagen/' | relative_url }}">Grundlagen</a>
                    <a href="{{ '/kontrollstrukturen/' | relative_url }}">Kontrollstrukturen</a>
                    <a href="{{ '/funktionen/' | relative_url }}">Funktionen</a>
                    <a href="{{ '/datenstrukturen/' | relative_url }}">Datenstrukturen</a>
                </nav>
            </div>
        </header>

        <main class="page-content">
            <div class="wrapper">
                <h1 class="page-title">{{ page.title }}</h1>
                <div class="two-column-layout">
                    <div class="left-column">
                        {{ content }}
                    </div>
                    <div class="right-column" id="code-execution-area">
                        <div class="console-container">
                            <h3>Code-Ausführung</h3>
                            <div id="console-output" class="console-output">
                                <p>Wähle einen Code-Block aus, um ihn hier auszuführen.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="wrapper">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
                <p>
                    <a href="https://github.com/{{ site.github_username }}/py">GitHub Repository</a> |
                    <a href="https://pyscript.net/">PyScript</a>
                </p>
            </div>
        </footer>
    </div>
</body>
</html>
